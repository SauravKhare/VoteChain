<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-sm">
   <h1 class="display-4 text-center">Election</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="has-text-centered">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            
            
            <form onSubmit="App.castVote(); return false;">
              <div class="field mb-5">
                <label class="label" for="candidatesSelect">Select Candidate</label>
                <div class="select">
                <select class="form-control form-control-lg" id="candidatesSelect">
                </select>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Vote</button>
              </div>
              <hr />
            </form>
            <div class="p-3 mb-2 bg-secondary text-white">
              <p id="accountAddress" class="text-center"></p>
            </div>
          </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
